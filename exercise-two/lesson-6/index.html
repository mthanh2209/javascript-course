<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 6</title>
</head>

<body>
    <table id="myTable" border="1" style="margin-bottom: 30px;">
        <tr>
            <td>Name</td>
            <td>Mong Thanh</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Hometown</td>
            <td>Da Nang</td>
        </tr>
    </table>
    <form>
        <input type="button" onclick="changeContent()" value="Change content">
    </form>

    <script>
        changeContent = () => {
            const inputRow = prompt('Input the Row number(0,1,2)', '0')
            const inputColumn = prompt('Input the Column number(0,1)', '0')
            const inputCell = prompt('Input the Cell content')

            const changeContents = document.getElementById('myTable').rows[parseInt(inputRow)].cells
            changeContents[parseInt(inputColumn)].innerHTML = inputCell
        }
    </script>
</body>

</html>
