<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4</title>
</head>

<body>
    <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self"
            href="https://www.w3resource.com/">w3resource</a></p>
    <button onclick="getAttributes()">Click here to get attributes value</button>

    <script>
        getAttributes = () => {
            const href = document.getElementById('w3r').href
            const hreflang = document.getElementById('w3r').hreflang
            const rel = document.getElementById('w3r').rel
            const target = document.getElementById('w3r').target
            const type = document.getElementById('w3r').type

            alert(href + '\n' + hreflang + '\n' + rel + '\n' + target + '\n' + type)
        }
    </script>
</body>

</html>
