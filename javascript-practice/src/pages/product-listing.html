<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>E-Commerce Website</title>
	<link rel="stylesheet" href="../styles/main.css" />
</head>

<body>
	<!-- START HEADER SECTION -->
	<header class="main-header"></header>
	<!-- END HEADER SECTION -->

	<section class="products">
		<div class="products-banner">
			<img class="banner-img" src="../assets/images/furniture-banner.png" alt="furniture banner" />
			<h1 class="banner-title">All products</h1>
		</div>
		<div class="container products-main">
			<div class="products-filter">
				<div class="filter">
					<label for="filter" class="arrow-down">Filters</label>
					<ul class="list-filter">
						<li class="item-filter" data-value="product-type">Product type</li>
						<li class="item-filter" data-value="price">Price</li>
					</ul>
				</div>
				<div class="filter-card">
					<ul class="list-card">
						<li class="title-card">
							<h5>Product type</h5>
						</li>
						<li class="item-card">
							<input type="radio" name="product-type" value="1" />Plant pots
						</li>
						<li class="item-card">
							<input type="radio" name="product-type" value="2" />Ceramics
						</li>
						<li class="item-card">
							<input type="radio" name="product-type" value="3" />Tables
						</li>
						<li class="item-card">
							<input type="radio" name="product-type" value="4" />Chairs
						</li>
						<li class="item-card">
							<input type="radio" name="product-type" value="7" />Light fittings
						</li>
					</ul>
					<ul class="list-card">
						<li class="title-card">
							<h5>Price</h5>
						</li>
						<li class="item-card">
							<input type="radio" name="price" />0 - 100
						</li>
						<li class="item-card">
							<input type="radio" name="price" />101 - 250
						</li>
						<li class="item-card">
							<input type="radio" name="price" />250 +
						</li>
					</ul>
				</div>

				<div class="sorting">
					<label for="sorting" class="arrow-down">Sorting</label>
					<ul class="list-sorting">
						<li class="item-sorting" data-value="alphabeta">A-Z</li>
						<li class="item-sorting" data-value="price">Price</li>
						<li class="item-sorting" data-value="popular">Popular</li>
					</ul>
				</div>
			</div>
			<div>
				<ul class="products-listing"></ul>
				<button class="btn primary-btn load-more-btn">Load more</button>
			</div>
		</div>
	</section>

	<!-- START FOOTER SECTION -->
	<footer class="main-footer"></footer>
	<!-- END FOOTER SECTION -->

	<script type="module" src="../javascripts/pages/home.js"></script>
</body>

</html>
