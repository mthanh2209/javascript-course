<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>E-Commerce Website</title>
	<link rel="stylesheet" href="../styles/main.css" />
</head>

<body>
	<!-- START HEADER SECTION -->
	<header class="main-header"></header>
	<!-- END HEADER SECTION -->

	<section class="container shopping-cart">
		<h3 class="cart-title">Your shopping cart</h3>

		<table class="cart-table"></table>

		<div class="cart-total">
			<h4>Subtotal</h4>
			<h3 class="subtotal"></h3>
		</div>
		<p class="cart-note">Taxes and shipping are calculated at checkout</p>
		<div class="cart-button">
			<button class="btn primary-btn">Go to checkout</button>
		</div>
	</section>

	<!-- START FOOTER SECTION -->
	<footer class="main-footer"></footer>
	<!-- END FOOTER SECTION -->

	<script type="module" src="../javascripts/pages/cart.js"></script>
</body>

</html>
