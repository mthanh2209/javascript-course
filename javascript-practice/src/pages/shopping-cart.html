<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>E-Commerce Website</title>
	<link rel="stylesheet" href="../styles/main.css" />
</head>

<body>
	<!-- START HEADER SECTION -->
	<header class="main-header"></header>
	<!-- END HEADER SECTION -->

	<section class="container shopping-cart">
		<h3 class="cart-title">Your shopping cart</h3>
		<div class="cart-line"></div>
		<!-- TODO: dynamic UI -->
		<table class="cart-table">
			<tr class="table-header">
				<th class="header-text">Product</th>
				<th class="header-text">Quantity</th>
				<th class="header-text">Total</th>
			</tr>
			<tr class="table-body">
				<td class="body-content">
					<img class="body-img" src="../assets/images/graystone-vase.png" alt="img product">
					<div>
						<h5 class="body-text">Graystone vase</h5>
						<p class="body-desc">A timeless ceramic vase with
							a tri color grey glaze.</p>
						<span class="body-per">£85</span>
						<div class="stepper stepper-mobile">
							<button class="decrement">-</button>
							<input type="number" class="quantity" value="1" readonly>
							<button class="increment">+</button>
						</div>
					</div>
				</td>
				<td class="body-stepper">
					<div class="stepper">
						<button class="decrement">-</button>
						<input type="number" class="quantity" value="1" readonly>
						<button class="increment">+</button>
					</div>
				</td>
				<td class="body-total">
					<span class="total-per">£85</span>
				</td>
			</tr>
			<tr class="table-body">
				<td class="body-content">
					<img class="body-img" src="../assets/images/white-vase.png" alt="img product">
					<div>
						<h5 class="body-text">Basic white vase</h5>
						<p class="body-desc">Beautiful and simple this is
							one for the classics.</p>
						<span class="body-per">£85</span>
						<div class="stepper stepper-mobile">
							<button class="decrement">-</button>
							<input type="number" class="quantity" value="1" readonly>
							<button class="increment">+</button>
						</div>
					</div>
				</td>
				<td class="body-stepper">
					<div class="stepper">
						<button class="decrement">-</button>
						<input type="number" class="quantity" value="1" readonly>
						<button class="increment">+</button>
					</div>
				</td>
				<td class="body-total">
					<span class="total-per">£125</span>
				</td>
			</tr>
		</table>

		<div class="cart-total">
			<h4>Subtotal</h4>
			<h3>£210</h3>
		</div>
		<p class="cart-note">Taxes and shipping are calculated at checkout</p>
		<div class="cart-button">
			<button class="btn primary-btn">Go to checkout</button>
		</div>
	</section>

	<!-- START FOOTER SECTION -->
	<footer class="main-footer"></footer>
	<!-- END FOOTER SECTION -->

	<script type="module" src="../javascripts/pages/home.js"></script>
</body>

</html>
