	<script>
		let searchEl = document.querySelector('.search-icon')
		let closeEl = document.querySelector('.close-icon')
		let inputEl = document.querySelector('.search-box')

		console.log(inputEl)

		searchEl.onclick = () => {
			inputEl.classList.add('active')
			closeEl.classList.add('active')
			searchEl.classList.add('active')
		}

		closeEl.onclick = () => {
			inputEl.classList.remove('active')
			closeEl.classList.remove('active')
			searchEl.classList.remove('active')
		}

		let menu = document.querySelector('.menu-toggle')
		let menuEl = document.querySelector('.menu-icon')
		let header = document.querySelector('header')

		menuEl.onclick = () => {
			header.classList.toggle('open')
		}
	</script>
